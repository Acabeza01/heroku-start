{% extends 'base.html' %}

{% block content %}

  <div class="row header h1">
      <div class="col-12 bg-light mt-4">Champions League</div>
  </div>

    {% for item in lijst %}
        {% if loop.index in (1, 6)%}
        <div class="row mt-4">
            <div class="col-6 bg-info ">#</div>
            <div class="col-6 bg-info text-center ">Punten</div>
        </div>
        {% endif %}
        {% if loop.index in (5, 10) %}
        <div class="row mt-2">
            <div class="col-6 bg-success ">{{item}}</div>
            <div class="col-6 bg-success text-center ">{{lijst[item]}}</div>
        </div>
        {% else %}        
        <div class="row text-white mt-2">
            <div class="col-6 bg-secondary ">{{item}}</div>
            <div class="col-6 bg-secondary text-center ">{{lijst[item]}}</div>
        </div>
        {% endif %}

    {% endfor %} 
{% endblock %}
